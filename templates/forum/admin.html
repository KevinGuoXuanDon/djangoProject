{% extends 'forum/base.html' %}

{% block title_block %}
Admin login
{% endblock %}

<!-- Admin login  -->
{% block body_block %}
<link rel="stylesheet" href="/static/css/admin.css">

<div class="container login_out">
    <a href="{% url 'forum:login' %}" class="text-decoration-none">User login</a>
    <h1>Admin login</h1>
    <form id="login_form" method="post" action="{% url 'forum:admin' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-dark" style="margin-top: 20px">Login</button>
        </div>
    </form>
</div>
{% endblock %}
