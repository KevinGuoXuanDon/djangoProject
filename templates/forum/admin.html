{% extends 'forum/base.html' %}

{% block title_block %}
   Admin login
{%  endblock %}

<!-- Admin login  -->
{% block body_block %}
<div style="width: 100%;height: 60%;">
    <div style="width: 300px; height: 100px; margin: 0 auto;margin-top: 15%;margin-bottom: 20%;">
        <div class="span4">
           
            <div class="input-prepend" style="width: 300px;">
                <span class="add-on">Admin username：</span><input style="width: 200px" class="span2" id="uid"
                                                      size="16" type="text"
                                                      placeholder="Username">
            </div>
            <div class="input-prepend">
                <span class="add-on">Admin password：</span><input style="width: 200px" class="span2" id="pwd"
                                                      size="16" type="password"
                                                      placeholder="Password">
            </div>
            <div style="width: 300px;padding: 20px;margin: 0 auto;">
                <button id="login-button" style="margin-right: 20px;margin-left: 20px;" class="btn btn-large" type="submit">Login
                </button>
                <button id="register-button" style="margin-right: 20px;margin-left: 20px;" class="btn btn-large btn-inverse"
                        type="submit">Cancel
                </button>
            </div>

        </div>
    </div>
</div>
{% endblock %}
