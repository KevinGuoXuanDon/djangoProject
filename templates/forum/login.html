{% extends 'forum/base.html' %}

{% block title_block %}
    Login
{%  endblock %}

{% block body_block %}


   <div class="container" style="width:320px;margin: 0 auto;background: #e1e1e1;padding: 13px;">

    <a href="{% url 'admin:login' %}" class="text-decoration-none">Admin Login</a>

    <h1>Login to Forum</h1>
   
 <form  id="login_form" method="post" action="{% url 'forum:login' %}">
        {% csrf_token %}
        <div class="form-group" >
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password"  class="form-control" id="exampleInputPassword1">
        </div>
       
        <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-dark">Login</button>

        <a href="{% url 'forum:register' %}" class="btn btn-primary text-white">Register</a>
    </div>
      </form>

    </div>
{% endblock %}
