{% extends 'forum/base.html' %}

{% block title_block %}
    Login
{%  endblock %}

{% block body_block %}


   <div class="container" style="width:320px;margin: 0 auto;background: #e1e1e1;padding: 13px;">

    <a href="{% url 'admin:login' %}" class="text-decoration-none">admin login</a>

    <h1>Login to Forum</h1>
   
 <form  id="login_form" method="post" action="{% url 'forum:login' %}" onsubmit= "login();return false"> 
        {% csrf_token %}
        <input type="hidden" value="{{ request.GET.next }}" name="next">
        <div class="form-group" >
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password"  class="form-control" id="exampleInputPassword1">
        </div>
       
        <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-dark" style="margin-top: 20px">Login</button>

  </div>
</form>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="content">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}


{% block js %}
<script src="/static/js/login.js"></script>
{% endblock %}
