<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>
        Glasgow Online Forum -
        {% block title_block %}
        {%  endblock %}
    </title>
</head>
<body>
    <h1>
        {% block header_block %}
            
        {% endblock %}
       
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-around">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-clouds-fill" viewBox="0 0 16 16">
                        <path d="M11.473 9a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 14h8.5a2.5 2.5 0 1 0-.027-5z"/>
                        <path d="M14.544 9.772a3.506 3.506 0 0 0-2.225-1.676 5.502 5.502 0 0 0-6.337-4.002 4.002 4.002 0 0 1 7.392.91 2.5 2.5 0 0 1 1.17 4.769z"/>
                    </svg>
                    <span class="fs-3">Welcome to Glasgow Online Forum</span>
                </a>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end ">
                    <a class="btn btn-dark" href="{% url 'forum:login' %} " role="button">Login</a>
                    <a class="btn btn-dark" href="{% url 'forum:register' %} " role="button">Sign up</a>

                </div>
            </div>
          </header>  
          
    </h1>
    <div>
        {% block body_block %}
        {% endblock %}
    </div>

    <div class="footer-container">
        <div class="container">
            <footer class="footer">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li>
                        <a href="{% url 'forum:index' %}" class="nav-link px-2 text-muted">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'forum:about' %}" class="nav-link px-2 text-muted">About</a>
                    </li>
                </ul>
                <p class="text-center text-muted">Â© 2022 Glasgow Online Forum</p>
            </footer>
        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
